<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 부트스트랩 -->

    <title>회원관련 페이지</title>
</head>

<body>
    <h1>회원 정보 페이지</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logIn" data-whatever="@mdo">로그인
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" display='none' data-target="#logOut"
        data-whatever="@mdo" style="display: none;">로그아웃
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUp" data-whatever="@mdo">회원가입
    </button>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createCompany"
        data-whatever="@mdo">업장 등록하기
    </button>




    <script src='../template/js/modal.js'></script>
    <script src='../template/js/authenication.js'></script>
    <script src='../template/js/user.js'></script>
    <link href="../template/css/user.css" rel="stylesheet" type="text/css" />
