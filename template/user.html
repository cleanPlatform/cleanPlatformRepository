<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- 비밀번호 눈모양 -->
    <!-- <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"> -->




    <title>회원관련 페이지</title>
</head>

<body>

    <h1>회원 정보 페이지</h1>
    <div class="userDiv"> <button type="button" class="btn btn-primary" id="loginButton" data-toggle="modal"
            data-target="#logIn" data-whatever="@mdo">로그인
        </button>

        <button type="button" class="btn btn-primary" id="logoutButton" data-toggle="modal" data-target="#logOut"
            data-whatever="@mdo">로그아웃
        </button>

        <button type="button" class="btn btn-primary" id="userUpdateButton" data-toggle="modal"
            data-target="#userUpdate" data-whatever="@mdo">정보 수정
        </button>

        <button type="button" class="btn btn-primary" id="signupButton" data-toggle="modal" data-target="#signUp"
            data-whatever="@mdo">회원가입
        </button>
    </div>
    <div class="userDiv">
        <input id="deleteAccount1" type="password" placeholder="비밀번호" />
        <button type="button" class="btn btn-primary" id="deleteAccountButton" data-toggle="modal"
            data-target="#deleteAccount" data-whatever="@mdo">회원 탈퇴
        </button>
    </div>

    <br>
    <button type="button" class="btn btn-primary" id="myCompanyButton" data-toggle="modal" data-whatever="@mdo"
        data-target="#myCompany">내 업장 관리
    </button>
    <button type="button" class="btn btn-primary" id="reservationButton" data-toggle="modal" data-whatever="@mdo"
        data-target="#myReservation">예약하기
    </button>



    <script src='../template/js/modal.js'></script>
    <script src='../template/js/authenication.js'></script>
    <script src='../template/js/user.js'></script>

    <link href=" ../template/css/user.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="https://cdn.socket.io/4.4.1/socket.io.js"></script>
</body>

</html>
